<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
    <title>opdracht js</title>
</head>

<body>
    <form class=" m-4 border border-dark p-5">
        <h1 class="h4 mb-4">Registreer</h1>
        <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
        <div class="col-md-4">
          <div class="alert alert-danger" role="alert" id="errors">
            <h4 class="alert-heading">Yikes, errors...</h4>
            <div id="errorsP"></div>
          </div>
    
          <div class="alert alert-success" role="alert" id="succes">
            <h4 class="alert-heading">Goed gedaan!</h4>
            <p>Aww yeah, je werd geregistreerd</p>
          </div>
    
          <div class="alert alert-info" role="alert" id="betalingswijze">
            <h4 class="alert-heading">Betalingswijze</h4>
            <p id="betalingswijze"></p>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="uwVoornaam">Voornaam</label>
                    <input class="form-control" id="uwVoornaam" type="text" placeholder="Uw voornaam"/>
                </div>

                <label class="form-label" for="Gebruikersnaam">Gebruikersnaam</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="Wachtwoord">Wachtwoord</label>
                    <input type="password" id="Wachtwoord" class="form-control" aria-describedby="passwordHelpInline">
                    <span id="passwordHelpInline" class="form-text">
                        Je wachtwoord moet minstens 8 tekens lang zijn
                    </span>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="uwnaam">Naam</label>
                    <input class="form-control" id="uwnaam" type="text" placeholder="Uw naam" data-sb-validations="required" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">E-mailadres</label>
                    <input class="form-control" id="email" type="text" placeholder="mail@example.be" data-sb-validations="required" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="HWachtwoord">Herhaal wachtwoord</label>
                    <input type="password" id="HWachtwoord" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="adres">Adres</label>
                <input class="form-control" id="adres" type="text" placeholder="Uw adres en huisnummer" data-sb-validations="required" />
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="Land">Land</label>
                    <select  id="land" class="form-select form-select-sm" aria-label=".form-select-lg example">
                        <option selected>Land</option>
                        <option>Belgium</option>
                    <option>Brazil</option>
                    <option>Canada</option>
                    <option>China</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>India</option>
                    <option>Itali</option>
                    <option>Japan</option>
                    <option>Russia</option>
                    <option>The Netherlands</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                      </select>

                </div>
                <div class="col">
                    <label class="form-label" for="Provincie">Provincie</label>
                    <select id="Provincie" class="form-select form-select-sm" aria-label=".form-select-lg example">
                        <option selected>Provincie</option>
                        <option >Rajasthan</option>
                        <option >LombardijÃ«</option>
                        <option >Veneto</option>
                        <option >Zuid-Holland</option>
                        <option >Utrecht</option>
                        <option >London</option>
                        <option >Antwerpen</option>
                        <option >Limburg</option>
                        <option >Luik</option>
                        <option >Beijing</option>
                      </select>
                    
                </div>
                <div class="col">
                    <label class="form-label" for="Postcode">Postcode</label>
                    <select id="Postcode" class="form-select form-select-sm" aria-label=".form-select-lg example">
                        <option selected>Postcode</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <label class="form-label h4" for="newsletter">Hou me op de hoogte</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                          Inschrijven voor onze nieuwsbrief
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="voorwaarden">
                        <label class="form-check-label" for="voorwaarden">
                          Ik ga akkoord met de algemene voorwaarden.
                        </label>
                      </div>
                </div>
                <div class="col">
                    <label class="form-label h4" for="Betaling">Betaling</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultApp">
                        <label class="form-check-label" for="flexRadioDefaultApp">
                          Banking app
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultOver">
                        <label class="form-check-label" for="flexRadioDefaultOver">
                          Overschrijving
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultVisa">
                        <label class="form-check-label" for="flexRadioDefaultVisa">
                          Visa Card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultPaypal">
                        <label class="form-check-label" for="flexRadioDefaultPaypal">
                          PayPal
                        </label>
                      </div>

                </div>

            </div>
            <hr class="my-4">
            <button class="btn btn-primary" type="submit" id="activeer" >Wave your magic wand</button>
            
        </div>
    </form>
    
    <script src="js\script.js"></script>
</body>

</html>
